<!DOCTYPE html>
<html lang="en">
<!-- ========================================
     HEAD SECTION - Meta tags and external resources
     ======================================== -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Schedule Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<!-- ========================================
     BODY CONTENT
     ======================================== -->

<body>
    <div class="container mt-5">
        <!-- ========================================
             HEADER SECTION
             ======================================== -->
        <div class="text-center mb-5">
            <h1 class="display-4">⚡ Schedule Explorer</h1>
            <p class="lead">Navigate through different student schedules with style</p>
            <div class="mt-3">
                <span class="badge">🎓 Academic Year 2025</span>
                <span class="badge">📚 Multi-Student View</span>
            </div>
        </div>

        <!-- ========================================
             INSTRUCTIONS SECTION
             ======================================== -->
        <div class="alert alert-info mb-4">
            <h5>🎮 Navigation Controls</h5>
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-2"><strong>⌨️ Keyboard Shortcuts:</strong></p>
                    <div class="d-flex flex-wrap gap-2 mb-3">
                        <kbd>1</kbd> <span class="text-light mx-1">Sridar</span>
                        <kbd>2</kbd> <span class="text-light mx-1">Aadarsh</span>
                        <kbd>3</kbd> <span class="text-light mx-1">Chang</span>
                        <kbd>4</kbd> <span class="text-light mx-1">Hank</span>
                    </div>
                </div>
                <div class="col-md-6">
                    <p class="mb-2"><strong>🖱️ Alternative:</strong></p>
                    <p class="mb-0">Use the dropdown selector below</p>
                </div>
            </div>
        </div>

        <!-- ========================================
             SCHEDULE SELECTOR
             ======================================== -->
        <div class="row mb-5">
            <div class="col-md-8 mx-auto">
                <label for="scheduleSelect" class="form-label">🎯 Select Student Schedule:</label>
                <select class="form-select" id="scheduleSelect">
                    <option value="SridarSchedule.json">👨‍💻 Sridar's Schedule</option>
                    <option value="AadarshSchedule.json">🎓 Aadarsh's Schedule</option>
                    <option value="ChangSchedule.json">📚 Chang's Schedule</option>
                    <option value="HankSchedule.json">⚡ Hank's Schedule</option>
                </select>
            </div>
        </div>

        <!-- ========================================
             DYNAMIC CONTENT AREA
             ======================================== -->
        <div id="status"></div>

        <div id="scheduleContainer">
        </div>

        <div class="text-center mt-4">
            <h5 id="currentSchedule" class="text-secondary">Loading Sridar's Schedule...</h5>
        </div>
    </div>

    <!-- ========================================
         SCRIPTS
         ======================================== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
